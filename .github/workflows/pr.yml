name: Pull Request
run-name: Pull Request for ${{ github.ref_name }} by ${{ github.actor }}

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions: read-all

on:
  pull_request: {}

jobs:
  trunk_code_quality_runner:
    name: Trunk Code Quality runner [linux]
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: trunk-io/trunk-action/install@v1
        with:
          tools: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Trunk Check
        uses: trunk-io/trunk-action@v1

  test_and_upload:
    name: Test and Upload
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: trunk-io/trunk-action/install@v1
        with:
          tools: pnpm

      - name: Run tests
        shell: bash
        run: |
          pnpm install
          pnpm test
        continue-on-error: true

      # Do NOT continue-on-error for these uploads
      - name: Trunk Analytics Uploader (Prod)
        uses: ./
        with:
          junit-paths: junit.xml,smoke-tests/quarantine-failure.xml
          org-slug: trunk
          token: ${{ secrets.TRUNK_PROD_ORG_API_TOKEN }}
          allow-missing-junit-files: false
          use-cache: true

      - name: Trunk Analytics Uploader (Staging)
        uses: ./
        with:
          junit-paths: junit.xml,smoke-tests/quarantine-failure.xml
          org-slug: trunk-staging-org
          token: ${{ secrets.TRUNK_STAGING_ORG_API_TOKEN }}
          allow-missing-junit-files: false
          use-cache: true
        env:
          TRUNK_PUBLIC_API_ADDRESS: https://api.trunk-staging.io

  test_dry_run_cleanup:
    name: Test Dry Run Cleanup
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Do NOT continue-on-error for these uploads
      # We want to verify quarantining works for dry-runs
      - name: Trunk Analytics Uploader (Prod)
        uses: ./
        with:
          junit-paths: smoke-tests/quarantine-failure.xml
          org-slug: trunk
          token: ${{ secrets.TRUNK_PROD_ORG_API_TOKEN }}
          allow-missing-junit-files: false
          dry-run: true
          use-cache: true

      - name: Verify bundle_upload directory was cleaned up
        run: |
          if [ -d "bundle_upload" ]; then echo "❌ ERROR: bundle_upload directory still exists after dry-run!"; ls -la bundle_upload/; exit 1; else echo "✅ SUCCESS: bundle_upload directory was properly cleaned up"; fi

      - name: Verify no leftover CLI artifacts
        run: |
          if [ -f "trunk-analytics-cli" ]; then
            echo "❌ ERROR: trunk-analytics-cli binary still exists!"
            exit 1
          fi
          if [ -f "trunk-analytics-cli.tar.gz" ] || [ -f "trunk-analytics-cli-"*".tar.gz" ]; then
            echo "❌ ERROR: trunk-analytics-cli tarball still exists!"
            exit 1
          fi
          echo "✅ SUCCESS: All CLI artifacts were properly cleaned up"
